<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
background-image:  url('https://c1.wallpaperflare.com/preview/625/951/718/tar-stain-disease-maple-tree-maple-tree-dry-nature.jpg');
background-repeat: no-repeat;
background-size: cover;
}
</style>
</head>
<body>





<div class="container mt-4 " style="padding-top: 40px">
<h3 class="text-center mb-4" style="color: black; font-weight: bold; font-size: 50px;
background: rgb(203 203 203 / 40%);  
">Plant Disease Detection</h3>
<form action="/predict" method="POST"enctype="multipart/form-data">
<div class="input-group mb-3">
  <input id="fileImage" type="file" name="file" class="form-control" placeholder=" Upload Image " aria-label="Recipient's username" aria-describedby="button-addon2" accept=".png, .jpg, .jpeg" onchange="loadFile(event)" >
  <button class="btn btn-outline-warning" type="submit" value="Upload" id="button-addon2">Prediction</button>
</div>

<div class="row">
<div class="col-lg-3 text-center" style="text-align: center; justify-content: center;">
  
<div class="card text-center mt-4" style="text-align: center; justify-content: center;">
  <h5 class="card-title text-center mt-2"><strong>Preview Image</strong></h5>
 <img id="output"/>
 <hr>
 <h5 class="card-title text-center"><strong>Predicted Result</strong></h5>
 <img id="imgData" src="{{ image }}">




  <div class="card-body">
<!-- <p class="text-center"><strong>Predicted Result </strong></p> -->
<hr>
<p>  {{ result }}   </p>
  </div>
</div>
</div>
<div class="col-lg-6">
<div class="card shadow-lg p-3 mb-5 bg-white rounded" style="padding-left: 10px; margin-left: 10px">
<div class="cardbody">
<h5 class="card-title text-center font-weight-bold" >Cause</h5>
<h7 class="text-monospace">{{ cause }} </h7>
<hr>
<h5 class="card-title text-center font-bold font-weight-bold">Fertilizer</h5>



<h7 class="mb-4 text-monospace"> {{ org }}</h7>

<hr>

<h7 class="mt-4" style="margin-top: 10px;"> {{chem}} </h7>
</div>
</div>
</card>

</div>
<div class="col-lg-3">
<div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
  <h5 class="card-title text-center">We Can Predict :-</h5>
  <ul>
    <li>Apple</li>
    <li>Blueberry</li>
    <li>Cherry</li>
    <li>Corn</li>
    <li>Grape</li>
    <li>Orange</li>
    <li>Peach</li>
    <li>Pepper</li>
    <li>Potato</li>
    <li>Raspberry</li>
    <li>Soybean</li>
    <li>Strawberry</li>
    <li>Tomato</li>
  </ul>
  
</div>

</div>

</div>




<script>
  var img;
  var loadFile = function(event) {
    var output = document.getElementById('output');
    img = output
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
      URL.revokeObjectURL(output.src) // free memory
    }
  };

if(img){
  document.getElementById('imgData')
  img.style.visibility = 'hidden';
}

var data = '{{result}}'

console.log("data", data)

if(data)
{
Swal.fire(
  'Detected Disease!',
  data,
  'success'
)
}

</script>

</body>
</html>
